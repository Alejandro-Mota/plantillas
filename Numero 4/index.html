<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template 4</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="area-logo">
            <div class="logo">
                <h1>MotoSeries</h1>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-device-tv" width="60" height="60" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <rect x="3" y="7" width="18" height="13" rx="2" />
                    <polyline points="16 3 12 7 8 3" />
                </svg>
            </div>
        </div>
        <div class="barra-busqueda">
            <input type="text" name="" id="" class="barra" placeholder="Buscar series">
            <button class="boton">Buscar</button>
        </div>
        <div class="botones">
            <a href="">Estrenos</a>
            <a href="">G&eacute;neros</a>
            <a href="">Aleatorio</a>

        </div>
    </header>
    <main>
        <section>
            <div class="cuadrito img1">
                <div class="contenido-cuadrito">
                    <img src="img/trend (1).png" alt="">
                    <p>Populares</p>
                </div>
            </div>
            <div class="cuadrito img2">
                <div class="contenido-cuadrito">
                    <img src="img/dragon.png" alt="">
                    <p>Fantas&iacute;a</p>
                </div>
            </div>
            <div class="cuadrito img3">
                <div class="contenido-cuadrito">
                    <img src="img/ghost.png" alt="">
                    <p>Terror</p>
                </div>
            </div>
        </section>
        <div class="centro">
            <p>Tenemos las mejores series</p>
            <p>No te pierdas los capitulos de tus series favoritas</p>
            <iframe width="1280" height="720" src="https://www.youtube.com/embed/IWBsDaFWyTE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <p>Disfruta tu experiencia MotoSeries</p>
        </div>
        <section>
            <div class="cuadrito img4">
                <div class="contenido-cuadrito">
                    <img src="img/cinema.png" alt="">
                    <p>Comedia</p>
                </div>
            </div>
            <div class="cuadrito img5">
                <div class="contenido-cuadrito">
                    <img src="img/superhero.png" alt="">
                    <p>Superheroes</p>
                </div>
            </div>
            <div class="cuadrito img6">
                <div class="contenido-cuadrito">
                    <img src="img/anime.png" alt="">
                    <p>Anime</p>
                </div>
            </div>

        </section>
    </main>
</body>
</html>
